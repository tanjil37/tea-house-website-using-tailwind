<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome cdn -->
    <script
      src="https://kit.fontawesome.com/bbfc4be646.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css Style -->
    <style>
      .font-manrope {
        font-family: "Manrope", system-ui;
      }
     </style>
    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Main Container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- Header Section Start -->
      <header class="lg:flex pt-10 mb-20">
        <!-- Text content -->
        <div>
          <h1 class="mb-7 font-extrabold text-5xl md:text-7xl ">
            It's good <br />
            tea time at The 
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 mb-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </button>
        </div>
        <!-- Img content -->
        <div class="relative">
          <!-- image -->
          <div class="w-full"><img src="./images/banner.png" alt="" /></div>
          <!-- Card -->
          <div class="absolute flex  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80  md:left-32 lg:left-28">
            <!-- Icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <!-- Text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
      <!-- Footer Section -->
      <footer></footer>
    </main>
  </body>
</html>
